<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

		<!-- Security -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
		<meta http-equiv="x-dns-prefetch-control" content="on" />
		<link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
		<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

		<!-- Critical Resources Only -->
		<link rel="stylesheet" href="/css/global.css" />

		<!-- Core Meta -->
		<title>Dylan Posner | Data Scientist</title>
		<meta name="author" content="Dylan Posner" />
		<meta
			name="description"
			content="Data Scientist with 3+ years experience. Python | AWS | Tableau expert."
		/>
		<meta
			name="keywords"
			content="data scientist, python developer, aws, machine learning, tableau, web developer, portfolio"
		/>
		<link rel="icon" href="%sveltekit.assets%/icons/favicon.ico" />
		<link rel="canonical" href="https://dylanposner.com" />
		<link rel="alternate" type="application/rss+xml" title="Dylan Posner - Blog" href="/rss.xml" />

		<!-- Mobile PWA -->
		<meta name="theme-color" content="#18181b" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Dylan Posner" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />

		<!-- Open Graph -->
		<meta property="og:type" content="profile" />
		<meta property="og:url" content="https://dylanposner.com" />
		<meta property="og:title" content="Dylan Posner - Data Scientist & Developer" />
		<meta property="og:image" content="https://dylanposner.com/icons/profile.webp" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="Dylan Posner - Professional headshot" />
		<meta
			property="og:description"
			content="Data Scientist with 3+ years experience. Python | AWS | Tableau expert."
		/>
		<meta property="og:site_name" content="Dylan Posner Portfolio" />
		<meta property="profile:first_name" content="Dylan" />
		<meta property="profile:last_name" content="Posner" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@superdopedylan" />
		<meta name="twitter:creator" content="@superdopedylan" />
		<meta name="twitter:title" content="Dylan Posner | Data Science Professional" />
		<meta name="twitter:image" content="https://dylanposner.com/icons/profile.webp" />
		<meta name="twitter:image:alt" content="Dylan Posner - Professional headshot" />
		<meta
			name="twitter:description"
			content="Dylan Posner: Data scientist with 3+ years experience in ML, AWS, and web development."
		/>

		<!-- SEO -->
		<meta
			name="robots"
			content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
		/>
		<meta name="googlebot" content="index, follow" />
		<meta name="displaydate" content="2025-01-29" />
		<link rel="author" href="https://dylanposner.com" />
		<meta name="msvalidate.01" content="D5221F0F4DF353FEF4690B6AAF24CF49" />

		<!-- Structured Data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Person",
				"name": "Dylan Posner",
				"jobTitle": "Data Scientist",
				"worksFor": {
					"@type": "Organization",
					"name": "Booz Allen Hamilton"
				},
				"url": "https://dylanposner.com",
				"email": "dylantylerposner@gmail.com",
				"address": {
					"@type": "PostalAddress",
					"addressLocality": "Chicago",
					"addressRegion": "IL",
					"addressCountry": "US"
				},
				"image": {
					"@type": "ImageObject",
					"url": "https://dylanposner.com/icons/profile.webp",
					"width": 400,
					"height": 400
				},
				"sameAs": [
					"https://www.linkedin.com/in/dylan-posner-3a0034152/",
					"https://github.com/dylantypo",
					"https://twitter.com/superdopedylan"
				],
				"description": "Data scientist with 3+ years experience in machine learning, AWS cloud infrastructure, and full-stack web development.",
				"knowsAbout": [
					"Data Science",
					"Machine Learning",
					"Python Programming",
					"AWS Cloud Services",
					"Tableau",
					"Web Development"
				],
				"alumniOf": {
					"@type": "EducationalOrganization",
					"name": "Virginia Tech"
				}
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="svelte" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
