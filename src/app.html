<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#004643" />

		<!-- Performance Optimizations -->
		<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
		<link rel="preconnect" href="https://rsms.me" crossorigin />
		<link
			rel="preload"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/webfonts/fa-solid-900.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link rel="preload" href="/Kenney%20Future.ttf" as="font" type="font/ttf" crossorigin />

		<!-- Core Meta Tags -->
		<title>Dylan Posner | Data Scientist</title>
		<meta name="title" content="Dylan Posner | Data Scientist" />
		<meta name="author" content="Dylan Posner" />
		<meta
			name="description"
			content="Data science expert with 5 years experience, blending creativity and innovation to enhance data-driven decision making."
		/>
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="canonical" href="https://dylanposner.com" />

		<!-- Deferred/Non-Critical CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css"
			media="print"
			onload="this.media='all'"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css"
			media="print"
			onload="this.media='all'"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css"
			media="print"
			onload="this.media='all'"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://rsms.me/inter/inter.css"
			media="print"
			onload="this.media='all'"
		/>

		<!-- Fallback for disabled JavaScript -->
		<noscript>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css"
				crossorigin="anonymous"
			/>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css"
				crossorigin="anonymous"
			/>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css"
				crossorigin="anonymous"
			/>
			<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		</noscript>

		<!-- IOS Meta Tags -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Dylan Posner" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="profile" />
		<meta property="og:url" content="https://dylanposner.com" />
		<meta property="og:title" content="Dylan Posner - Data Scientist" />
		<meta
			property="og:description"
			content="Data science expert with 5 years experience, blending creativity and innovation to enhance data-driven decision making."
		/>
		<meta property="og:site_name" content="Dylan Posner Portfolio" />
		<meta property="profile:first_name" content="Dylan" />
		<meta property="profile:last_name" content="Posner" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@superdopedylan" />
		<meta name="twitter:title" content="Dylan Posner | Data Science Professional" />
		<meta
			name="twitter:description"
			content="Dylan Posner: A data science professional with almost half a decade of diverse experience."
		/>

		<!-- Reading Mode Specific -->
		<meta name="displaydate" content="2025-01-10" />
		<link rel="author" href="https://dylanposner.com" />

		<!-- Bing Verification -->
		<meta name="msvalidate.01" content="D5221F0F4DF353FEF4690B6AAF24CF49" />

		<!-- Schema Markup -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Person",
				"name": "Dylan Posner",
				"jobTitle": "Data Science Professional",
				"url": "https://dylanposner.com",
				"email": "dylantylerposner@gmail.com",
				"sameAs": [
					"https://www.linkedin.com/in/dylan-posner-3a0034152/",
					"https://twitter.com/superdopedylan"
				],
				"description": "Data science expert with 5 years experience, blending creativity and innovation to enhance data-driven decision making."
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="svelte" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
