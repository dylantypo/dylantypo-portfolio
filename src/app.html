<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
        <title>Dylan Posner | Portfolio</title>
        <!-- Primary CDN Links -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css" crossorigin="anonymous">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var faLink = document.querySelector('link[href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"]');
                if (faLink && !faLink.sheet) {
                    var fa = document.createElement('link');
                    fa.rel = 'stylesheet';
                    fa.href = '/fontawesome-free-6.4.0-web/css/fontawesome.css'; // Fallback path
                    document.head.appendChild(fa);

                    var faBrands = document.createElement('link');
                    faBrands.rel = 'stylesheet';
                    faBrands.href = '/fontawesome-free-6.4.0-web/css/brands.css'; // Fallback path
                    document.head.appendChild(faBrands);

                    var faSolid = document.createElement('link');
                    faSolid.rel = 'stylesheet';
                    faSolid.href = '/fontawesome-free-6.4.0-web/css/solid.css'; // Fallback path
                    document.head.appendChild(faSolid);
                }
            });
        </script>
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
        <meta name="theme-color" content="#004643">

        <!-- IOS Meta Tags -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!-- Bing Verification -->
        <meta name="msvalidate.01" content="D5221F0F4DF353FEF4690B6AAF24CF49" />

        <!-- SEO Metadata -->
		<meta name="description" content="Data science expert with 5 years experience, blending creativity and innovation to enhance data-driven decision making.">
		<link rel="canonical" href="https://dylanposner.com" />

        <!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@superdopedylan">
		<meta name="twitter:title" content="Dylan Posner | Data Science Professional">
		<meta name="twitter:description" content="Dylan Posner: A data science professional with almost half a decade of diverse experience.">

        <!-- Schema Markup -->
		<script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Person",
                "name": "Dylan Posner",
                "jobTitle": "Data Science Professional",
                "url": "https://dylanposner.com",
                "sameAs": [
                    "https://www.linkedin.com/in/dylan-posner-3a0034152/",
                    "https://twitter.com/superdopedylan"
                ]
            }
        </script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="svelte" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
